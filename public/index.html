<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png?cache=2">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favico.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>
      /* Mission-critical CSS. Should load before JS has been parsed. */

      /* CSS reset */
      html, body, div, span, applet, object, iframe,
      h1, h2, h3, h4, h5, h6, p, blockquote, pre,
      a, abbr, acronym, address, big, cite, code,
      del, dfn, em, img, ins, kbd, q, s, samp,
      small, strike, strong, sub, sup, tt, var,
      b, u, i, center,
      dl, dt, dd, ol, ul, li,
      fieldset, form, label, legend,
      table, caption, tbody, tfoot, thead, tr, th, td,
      article, aside, canvas, details, embed,
      figure, figcaption, footer, header, hgroup,
      menu, nav, output, ruby, section, summary,
      time, mark, audio, video {
      	margin: 0;
      	padding: 0;
      	border: 0;
      	font-size: 100%;
      	font: inherit;
      	vertical-align: baseline;
      }
      body {
      	line-height: 1;
      }
      ol, ul {
      	list-style: none;
      }
      table {
      	border-collapse: collapse;
      	border-spacing: 0;
      }

      *, *:before, *:after {
        box-sizing: border-box;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background: #282828;
      }

      body, button, input, textarea, select {
        font-family: 'gotham';
        font-weight: bold;
        color: #1e1e1e;
      }

      p {
        margin: 1rem 0;
        font-size: 17px;
        line-height: 1.4em;
        font-family: 'officina';
        font-weight: 500;
      }


      #root {
        position: relative;
        max-width: 1440px;
        margin: 0 auto;
        border: 10px solid #f5f5f5;
      }

      @font-face {
        font-family: 'officina';
        src: url('%PUBLIC_URL%/fonts/officina/officina-serif-regular.woff') format('woff');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'gotham';
        src: url('%PUBLIC_URL%/fonts/gotham/gotham-condensed-book.woff') format('woff');
        font-weight: 500;
        font-style: normal;
      }

      @font-face {
        font-family: 'gotham';
        src: url('%PUBLIC_URL%/fonts/gotham/gotham-condensed-bold.woff') format('woff');
        font-weight: 700;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
